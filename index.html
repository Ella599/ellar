<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ella Fehlauer - Profile</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* Whiteboard */
    #whiteboard {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      background: white;
    }
    /* Card styling */
    .card {
      position: absolute;
      background: rgba(255,182,193,0.9);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      cursor: move;
      z-index: 2;
      width: 220px;
    }
    .profile img {
      width: 100px; height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: auto;
    }
    button {
      margin-top: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff85c1;
    }
    audio {
      width: 100%;
    }
    /* Whiteboard controls */
    .controls {
      position: fixed;
      bottom: 10px; left: 10px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <canvas id="whiteboard"></canvas>

  <!-- Cards -->
  <div class="card profile" style="top: 10px; left: 10px;">
    <img src="Screenshot 2025-09-25 082821.png" alt="Profile Picture">
    <h2>Ella Fehlauer</h2>
  </div>

  <div class="card" style="top: 10px; right: 10px;">
    <h3>üéÑ Christmas!</h3>
    <p id="christmas"></p>
    <h3>‚òÄÔ∏è Summer Vacation!</h3>
    <p id="summer"></p>
  </div>

  <div class="card" style="bottom: 200px; left: 10px;">
    <h3>üåü Inspiration</h3>
    <p id="quoteText">Loading...</p>
    <button onclick="newQuote()">New Quote</button>
  </div>

  <div class="card" style="bottom: 90px; left: 10px;">
    <h3>üíñ Daily Affirmation</h3>
    <p id="affirmationText">Loading...</p>
    <button onclick="newAffirmation()">New Affirmation</button>
  </div>

  <div class="card" style="bottom: 200px; right: 10px;">
    <h3>üéµ Music Player</h3>
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="card" style="bottom: 90px; right: 10px;">
    <h3>üìö School Tools</h3>
    <button onclick="location.href='school.html'">Go to School Page</button>
  </div>

  <!-- Whiteboard controls -->
  <div class="controls">
    <button onclick="clearBoard()">Clear</button>
    <button onclick="toggleLock()" id="lockBtn">Lock</button>
    <input type="color" id="colorPicker" value="#000000">
  </div>

  <script>
    /* -------- WHITEBOARD -------- */
    const canvas = document.getElementById('whiteboard');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let locked = false;
    let color = "#000000";

    function resizeCanvas(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    canvas.addEventListener('mousedown', e => { if(!locked){drawing = true; draw(e);} });
    canvas.addEventListener('mouseup', () => {drawing = false; ctx.beginPath();});
    canvas.addEventListener('mouseout', () => {drawing = false; ctx.beginPath();});
    canvas.addEventListener('mousemove', draw);

    function draw(e){
      if(!drawing) return;
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.lineTo(e.clientX, e.clientY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX, e.clientY);
    }
    function clearBoard(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }
    function toggleLock(){
      locked = !locked;
      document.getElementById("lockBtn").textContent = locked ? "Unlock" : "Lock";
    }
    document.getElementById("colorPicker").addEventListener("input", e => color = e.target.value);

    /* -------- COUNTDOWNS -------- */
    function updateCountdowns(){
      const now = new Date();
      const christmas = new Date("Dec 25, 2025 00:00:00");
      updateCountdown("christmas", christmas, now);
      const summer = new Date("May 29, 2026 00:00:00");
      updateCountdown("summer", summer, now);
    }
    function updateCountdown(id, date, now){
      let diff = date - now;
      if (diff < 0) { document.getElementById(id).innerText = "Passed!"; return; }
      const sec = Math.floor(diff/1000)%60;
      const min = Math.floor(diff/1000/60)%60;
      const hr = Math.floor(diff/1000/60/60)%24;
      const days = Math.floor(diff/1000/60/60/24)%30;
      const months = Math.floor(diff/1000/60/60/24/30)%12;
      const years = Math.floor(diff/1000/60/60/24/365);
      document.getElementById(id).innerText = 
        `${years}y ${months}m ${days}d ${hr}h ${min}m ${sec}s`;
    }
    setInterval(updateCountdowns,1000);
    updateCountdowns();

    /* -------- QUOTES -------- */
    const quotes = [
      "Believe you can and you're halfway there.",
      "Start each day with a positive thought.",
      "Your potential is endless.",
      "Dream big, work hard, stay focused.",
      "You are capable of amazing things.",
      "Every day is a fresh start.",
      "Progress, not perfection."
    ];
    function newQuote(){
      const q = quotes[Math.floor(Math.random()*quotes.length)];
      document.getElementById("quoteText").textContent = q;
      localStorage.setItem("dailyQuote", q);
      localStorage.setItem("quoteDate", new Date().toDateString());
    }
    function loadDailyQuote(){
      const saved = localStorage.getItem("dailyQuote");
      const date = localStorage.getItem("quoteDate");
      const today = new Date().toDateString();
      if(saved && date === today){
        document.getElementById("quoteText").textContent = saved;
      } else {
        newQuote();
      }
    }
    loadDailyQuote();

    /* -------- AFFIRMATIONS -------- */
    const affirmations = [
      "I am strong and capable.",
      "I learn and grow every day.",
      "I believe in myself.",
      "I choose positivity.",
      "I can achieve my goals.",
      "I am proud of my progress.",
      "I am enough."
    ];
    function newAffirmation(){
      const a = affirmations[Math.floor(Math.random()*affirmations.length)];
      document.getElementById("affirmationText").textContent = a;
      localStorage.setItem("dailyAffirmation", a);
      localStorage.setItem("affirmDate", new Date().toDateString());
    }
    function loadDailyAffirmation(){
      const saved = localStorage.getItem("dailyAffirmation");
      const date = localStorage.getItem("affirmDate");
      const today = new Date().toDateString();
      if(saved && date === today){
        document.getElementById("affirmationText").textContent = saved;
      } else {
        newAffirmation();
      }
    }
    loadDailyAffirmation();

    /* -------- DRAGGABLE CARDS -------- */
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      let offsetX, offsetY, dragging = false;
      card.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.clientX - card.offsetLeft;
        offsetY = e.clientY - card.offsetTop;
        card.style.zIndex = 10;
      });
      document.addEventListener('mousemove', e => {
        if(dragging){
          card.style.left = (e.clientX - offsetX) + "px";
          card.style.top = (e.clientY - offsetY) + "px";
        }
      });
      document.addEventListener('mouseup', () => {
        dragging = false;
        card.style.zIndex = 2;
      });
    });
  </script>
</body>
</html>
