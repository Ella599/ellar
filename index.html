<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ella's Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: pink;
      color: #333;
      overflow-x: hidden;
      transition: background 0.5s;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #ff99cc;
    }

    #profilePic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 15px;
      border: 3px solid white;
      object-fit: cover;
    }

    #name {
      font-size: 24px;
      font-weight: bold;
      color: white;
      flex-grow: 1;
    }

    #controls {
      position: absolute;
      top: 15px;
      left: 120px;
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 10px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }

    #board {
      display: block;
      width: 100%;
      height: calc(100vh - 180px);
      border-top: 2px solid white;
      cursor: crosshair;
    }

    .countdowns {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #ffe6f2;
    }

    .countdown {
      font-size: 18px;
      font-weight: bold;
      color: #cc0066;
    }

    #pet {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      background: #fff0f5;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #ffccdd;
    }

    button {
      background: #ff66aa;
      border: none;
      padding: 8px 12px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #ff3385;
    }
  </style>
</head>
<body>
  <header>
    <img id="profilePic" src="Screenshot 2025-09-25 082821.png" alt="Profile Picture">
    <div id="name">Ella Fehlauer</div>
    <input type="file" id="picUpload" accept="image/*">
    <button id="avatarBtn">Use Avatar</button>
  </header>

  <div class="countdowns">
    <div class="countdown" id="summer"></div>
    <div class="countdown" id="christmas"></div>
  </div>

  <!-- Whiteboard Controls -->
  <div id="controls">
    <label>Color:</label>
    <input type="color" id="colorPicker" value="#ff4d94">
    <button onclick="clearBoard()">Clear</button>
  </div>

  <canvas id="board"></canvas>

  <!-- 3D Pet -->
  <div id="pet"></div>

  <footer>

    <audio id="musicPlayer" controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button onclick="location.href='school.html'">ðŸ“š Go to School Page</button>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
