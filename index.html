<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ella Fehlauer - Profile</title>
  <style>
    /* ---------- GENERAL STYLES ---------- */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .widget {
      pointer-events: auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
    }

    .top-left {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .bottom-left {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }

    .bottom-right {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    /* ---------- WHITEBOARD ---------- */
    #whiteboard {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffe6f2;
      z-index: -1;
    }

    #toolbar {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    #toolbar button, #toolbar input {
      margin: 2px 0;
    }

    /* ---------- PROFILE ---------- */
    #profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    #pet {
      width: 120px;
      height: 120px;
    }

    /* ---------- THEMES ---------- */
    .pink { background-color: #ffe6f2; }
    .purple { background-color: #f0e6ff; }
    .teal { background-color: #e6fff7; }
    .rainbow {
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee, #84fab0, #8fd3f4);
      background-size: 1400% 1400%;
      animation: rainbow 15s ease infinite;
    }
    @keyframes rainbow {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }

    /* ---------- PET JUMP ---------- */
    .jump {
      animation: jump 0.6s ease;
    }
    @keyframes jump {
      0% { transform: translateY(0); }
      30% { transform: translateY(-30px); }
      60% { transform: translateY(0); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body class="pink">

  <!-- Whiteboard -->
  <canvas id="whiteboard"></canvas>

  <!-- Overlay Widgets -->
  <div class="overlay">

    <!-- Profile -->
    <div class="widget top-left">
      <img id="profile-pic" src="https://i.imgur.com/4AiXzf8.jpeg" alt="Profile Picture"/>
      <p><strong>Ella Fehlauer</strong></p>
      <input type="file" id="uploadPic" />
      <button id="toggleAvatar">Use Avatar</button>
    </div>

    <!-- Countdowns -->
    <div class="widget top-right">
      <h3>üéÑ Christmas Countdown</h3>
      <div id="christmas"></div>
      <h3>‚òÄÔ∏è Summer Vacation</h3>
      <div id="summer"></div>
    </div>

    <!-- Pet -->
    <div class="widget bottom-left">
      <img id="pet" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Dog Pet"/>
      <button id="feedPet">Feed Dog üçñ</button>
    </div>

    <!-- Whiteboard Toolbar -->
    <div id="toolbar" class="widget bottom-left" style="left:150px;">
      <label>Color: <input type="color" id="colorPicker" value="#000000"></label>
      <label>Size: <input type="range" id="sizePicker" min="1" max="20" value="3"></label>
      <button id="clearBtn">Clear</button>
      <button id="lockBtn">Lock Whiteboard</button>
    </div>

    <!-- Bottom-right stuff -->
    <div class="widget bottom-right">
      <button id="themeBtn">Change Theme</button>
      <button onclick="location.href='school.html'">School Tools</button>
      <h3>üåü Quote of the Day</h3>
      <div id="quote"></div>
      <button id="affirmBtn">Daily Affirmation</button>
      <div id="affirmation"></div>
      <h3>üéµ Music Player</h3>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

  </div>

  <script>
    /* ---------- WHITEBOARD ---------- */
    const canvas = document.getElementById('whiteboard');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let drawing = false;
    let locked = false;
    let color = document.getElementById('colorPicker').value;
    let size = document.getElementById('sizePicker').value;

    function startDraw(e) {
      if (locked) return;
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.clientX, e.clientY);
    }
    function draw(e) {
      if (!drawing || locked) return;
      ctx.lineWidth = size;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.lineTo(e.clientX, e.clientY);
      ctx.stroke();
    }
    function endDraw() {
      drawing = false;
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseout', endDraw);

    document.getElementById('clearBtn').onclick = () => ctx.clearRect(0,0,canvas.width,canvas.height);
    document.getElementById('colorPicker').oninput = e => color = e.target.value;
    document.getElementById('sizePicker').oninput = e => size = e.target.value;
    document.getElementById('lockBtn').onclick = () => {
      locked = !locked;
      document.getElementById('lockBtn').innerText = locked ? "Unlock Whiteboard" : "Lock Whiteboard";
    };

    /* ---------- THEME TOGGLE ---------- */
    const themes = ["pink", "purple", "teal", "rainbow"];
    let currentTheme = 0;
    document.getElementById('themeBtn').onclick = () => {
      currentTheme = (currentTheme + 1) % themes.length;
      document.body.className = themes[currentTheme];
    };

    /* ---------- PROFILE PICTURE / AVATAR ---------- */
    const profilePic = document.getElementById('profile-pic');
    const uploadInput = document.getElementById('uploadPic');
    const toggleAvatarBtn = document.getElementById('toggleAvatar');
    let usingAvatar = false;
    const avatarURL = "https://i.imgur.com/8Km9tLL.png"; // cute cartoon avatar

    uploadInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          profilePic.src = reader.result;
          usingAvatar = false;
          toggleAvatarBtn.innerText = "Use Avatar";
        };
        reader.readAsDataURL(file);
      }
    });

    toggleAvatarBtn.onclick = () => {
      if (!usingAvatar) {
        profilePic.src = avatarURL;
        usingAvatar = true;
        toggleAvatarBtn.innerText = "Use Uploaded Pic";
      } else {
        profilePic.src = "https://i.imgur.com/4AiXzf8.jpeg";
        usingAvatar = false;
        toggleAvatarBtn.innerText = "Use Avatar";
      }
    };

    /* ---------- COUNTDOWNS ---------- */
    function updateCountdown(id, targetDate) {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        document.getElementById(id).innerText = "üéâ It's here!";
        return;
      }
      const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24))/(1000*60*60));
      const minutes = Math.floor((distance % (1000 * 60 * 60))/(1000*60));
      const seconds = Math.floor((distance % (1000 * 60))/1000);
      document.getElementById(id).innerText = 
        `${years}y ${months}m ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(() => {
      updateCountdown("christmas", new Date("Dec 25, 2025 00:00:00").getTime());
      updateCountdown("summer", new Date("May 29, 2026 00:00:00").getTime());
    }, 1000);

    /* ---------- PET ---------- */
    const pet = document.getElementById('pet');
    document.getElementById('feedPet').onclick = () => {
      pet.classList.add('jump');
      setTimeout(()=> pet.classList.remove('jump'), 600);
    };

    /* ---------- QUOTES + AFFIRMATIONS ---------- */
    const quotes = [
      "Believe in yourself and all that you are.",
      "You are capable of amazing things.",
      "Start each day with a positive thought.",
      "Your only limit is your mind.",
      "Dream it. Wish it. Do it."
    ];
    document.getElementById('quote').innerText = quotes[Math.floor(Math.random()*quotes.length)];

    const affirmations = [
      "I am strong.",
      "I can achieve anything I set my mind to.",
      "I am proud of myself.",
      "I grow and improve every day.",
      "I bring positivity wherever I go."
    ];
    document.getElementById('affirmBtn').onclick = () => {
      document.getElementById('affirmation').innerText = affirmations[Math.floor(Math.random()*affirmations.length)];
    };
  </script>
</body>
</html>
