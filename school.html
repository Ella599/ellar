<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe4f2;
      color: #ff1493;
      margin: 0;
      padding: 20px;
    }

    h1 { text-align: center; }

    .backBtn {
      background: #ff69b4;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #ff69b4;
      width: 320px;
    }

    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendar { text-align: center; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ff69b4; padding: 8px; text-align: center; }
    th { background: #ff69b4; color: white; }

    td[contenteditable="true"] {
      background: #fff0f5;
      outline: none;
    }

    button {
      background: #ff69b4;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #ff1493;
    }
  </style>
</head>
<body>
  <button class="backBtn" onclick="location.href='index.html'">‚¨Ö Back</button>
  <h1>üìö School Tools</h1>

  <div class="container">
    <!-- Homework Tracker -->
    <div class="box">
      <h2>Homework Tracker</h2>
      <input type="text" id="taskInput" placeholder="Enter homework...">
      <input type="date" id="dateInput">
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </div>

    <!-- Calendar -->
    <div class="box calendar">
      <h2>Calendar</h2>
      <div id="calendar"></div>
    </div>

    <!-- Daily Schedule -->
    <div class="box">
      <h2>Daily Schedule</h2>
      <table id="scheduleTable">
        <tr><th>Time</th><th>Class</th><th>Action</th></tr>
        <tr>
          <td contenteditable="true">8:00 AM</td>
          <td contenteditable="true">Math</td>
          <td><button onclick="removeRow(this)">‚ùå</button></td>
        </tr>
        <tr>
          <td contenteditable="true">9:00 AM</td>
          <td contenteditable="true">Science</td>
          <td><button onclick="removeRow(this)">‚ùå</button></td>
        </tr>
        <tr>
          <td contenteditable="true">10:00 AM</td>
          <td contenteditable="true">English</td>
          <td><button onclick="removeRow(this)">‚ùå</button></td>
        </tr>
      </table>
      <button onclick="addRow()">‚ûï Add Row</button>
    </div>
  </div>

  <script>
    /* ---------------- Homework Tracker with Due Dates ---------------- */
    const taskList = document.getElementById("taskList");

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      renderTasks(tasks);
    }

    function saveTasks(tasks) {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const dateInput = document.getElementById("dateInput");
      if (!taskInput.value || !dateInput.value) return;

      let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.push({ text: taskInput.value, date: dateInput.value });
      tasks = sortTasks(tasks);

      saveTasks(tasks);
      renderTasks(tasks);

      taskInput.value = "";
      dateInput.value = "";
    }

    function removeTask(index) {
      let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.splice(index, 1);
      saveTasks(tasks);
      renderTasks(tasks);
    }

    function sortTasks(tasks) {
      return tasks.sort((a, b) => new Date(a.date) - new Date(b.date));
    }

    function renderTasks(tasks) {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "task";

        const dueDate = new Date(task.date);
        const today = new Date();
        const timeLeft = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));

        let timeMsg = "";
        if (timeLeft > 1) timeMsg = `${timeLeft} days left`;
        else if (timeLeft === 1) timeMsg = "Due tomorrow!";
        else if (timeLeft === 0) timeMsg = "Due today!";
        else timeMsg = `Late by ${Math.abs(timeLeft)} days!`;

        li.innerHTML = `
          <span>${task.text} (üìÖ ${task.date}) ‚Äî <em>${timeMsg}</em></span>
          <button onclick="removeTask(${index})">‚ùå</button>
        `;
        taskList.appendChild(li);
      });
    }

    loadTasks();

    /* ---------------- Calendar ---------------- */
    function generateCalendar() {
      const calendarDiv = document.getElementById("calendar");
      const date = new Date();
      const month = date.getMonth();
      const year = date.getFullYear();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let table = "<table><tr>";
      const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      for (let d of days) table += `<th>${d}</th>`;
      table += "</tr><tr>";

      for (let i = 0; i < firstDay; i++) table += "<td></td>";

      for (let day = 1; day <= daysInMonth; day++) {
        const today = day === date.getDate() ? " style='background:#ffb6c1;'" : "";
        table += `<td${today}>${day}</td>`;
        if ((day + firstDay) % 7 === 0) table += "</tr><tr>";
      }
      table += "</tr></table>";
      calendarDiv.innerHTML = table;
    }
    generateCalendar();

    /* ---------------- Editable + Customizable Schedule ---------------- */
    const scheduleTable = document.getElementById("scheduleTable");

    function saveSchedule() {
      const rows = Array.from(scheduleTable.querySelectorAll("tr")).slice(1); // skip header
      const data = rows.map(r => [
        r.cells[0].textContent.trim(),
        r.cells[1].textContent.trim()
      ]);
      localStorage.setItem("schedule", JSON.stringify(data));
    }

    function loadSchedule() {
      const saved = JSON.parse(localStorage.getItem("schedule") || "[]");
      if (saved.length === 0) return;

      // Clear existing rows except header
      scheduleTable.querySelectorAll("tr:not(:first-child)").forEach(r => r.remove());

      // Add saved rows
      saved.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td contenteditable="true">${row[0]}</td>
          <td contenteditable="true">${row[1]}</td>
          <td><button onclick="removeRow(this)">‚ùå</button></td>
        `;
        scheduleTable.appendChild(tr);
      });
    }

    function addRow() {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td contenteditable="true">Time</td>
        <td contenteditable="true">Class</td>
        <td><button onclick="removeRow(this)">‚ùå</button></td>
      `;
      scheduleTable.appendChild(tr);
      saveSchedule();
    }

    function removeRow(btn) {
      btn.parentElement.parentElement.remove();
      saveSchedule();
    }

    // Save whenever user types
    scheduleTable.addEventListener("input", saveSchedule);

    loadSchedule();
  </script>
</body>
</html>
