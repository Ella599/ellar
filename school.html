<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ella's School Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffe6f2;
      padding: 20px;
    }
    h1 {
      color: #ff4d94;
      text-align: center;
    }
    .box {
      background: #ffb6c1;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    input, button, textarea {
      padding: 5px;
      margin: 5px 0;
    }
    ul { list-style: none; padding: 0; }
    li.task {
      background: #fff;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ff4d94;
      padding: 8px;
      text-align: center;
    }
    /* Sticky Notes */
    .note-board {
      position: relative;
      width: 100%;
      height: 400px;
      border: 2px dashed #ff66b2;
      background: #fff0f5;
      overflow: hidden;
    }
    .sticky {
      position: absolute;
      background: #ffb6c1;
      padding: 10px;
      width: 150px;
      min-height: 100px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      cursor: move;
    }
    .sticky textarea {
      width: 100%;
      height: 80px;
      border: none;
      resize: none;
      background: transparent;
      font-family: inherit;
      font-size: 14px;
    }
    .sticky button {
      background: #ff4d94;
      border: none;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <h1>School Dashboard</h1>

  <!-- Homework Tracker -->
  <div class="box">
    <h2>Homework Tracker</h2>
    <input type="text" id="taskInput" placeholder="Enter homework...">
    <input type="date" id="dateInput">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <!-- Daily Schedule -->
  <div class="box">
    <h2>Daily Schedule</h2>
    <table id="scheduleTable">
      <tr><th>Time</th><th>Class</th><th>Action</th></tr>
      <tr>
        <td contenteditable="true">8:00 AM</td>
        <td contenteditable="true">Math</td>
        <td><button onclick="removeRow(this)">‚ùå</button></td>
      </tr>
      <tr>
        <td contenteditable="true">9:00 AM</td>
        <td contenteditable="true">Science</td>
        <td><button onclick="removeRow(this)">‚ùå</button></td>
      </tr>
      <tr>
        <td contenteditable="true">10:00 AM</td>
        <td contenteditable="true">English</td>
        <td><button onclick="removeRow(this)">‚ùå</button></td>
      </tr>
    </table>
    <button onclick="addRow()">‚ûï Add Row</button>
  </div>

  <!-- Calendar -->
  <div class="box">
    <h2>Calendar</h2>
    <iframe src="https://calendar.google.com/calendar/embed?mode=MONTH" 
            style="border:0" width="100%" height="400" frameborder="0" scrolling="no"></iframe>
  </div>

  <!-- Sticky Notes -->
  <div class="box">
    <h2>Sticky Notes</h2>
    <button onclick="addStickyNote()">‚ûï Add Note</button>
    <div id="noteBoard" class="note-board"></div>
  </div>

  <script>
    /* ---------------- Homework Tracker with Due Dates ---------------- */
    const taskList = document.getElementById("taskList");

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      renderTasks(tasks);
    }

    function saveTasks(tasks) {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const dateInput = document.getElementById("dateInput");
      if (!taskInput.value || !dateInput.value) return;

      let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.push({ text: taskInput.value, date: dateInput.value });
      tasks = sortTasks(tasks);

      saveTasks(tasks);
      renderTasks(tasks);

      taskInput.value = "";
      dateInput.value = "";
    }

    function removeTask(index) {
      let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.splice(index, 1);
      saveTasks(tasks);
      renderTasks(tasks);
    }

    function sortTasks(tasks) {
      return tasks.sort((a, b) => new Date(a.date) - new Date(b.date));
    }

    function renderTasks(tasks) {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "task";

        const dueDate = new Date(task.date);
        const today = new Date();
        const timeLeft = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));

        let timeMsg = "";
        if (timeLeft > 1) timeMsg = `${timeLeft} days left`;
        else if (timeLeft === 1) timeMsg = "Due tomorrow!";
        else if (timeLeft === 0) timeMsg = "Due today!";
        else timeMsg = `Late by ${Math.abs(timeLeft)} days!`;

        li.innerHTML = `
          <span>${task.text} (üìÖ ${task.date}) ‚Äî <em>${timeMsg}</em></span>
          <button onclick="removeTask(${index})">‚ùå</button>
        `;
        taskList.appendChild(li);
      });
    }

    loadTasks();

    /* ---------------- Editable + Customizable Schedule ---------------- */
    const scheduleTable = document.getElementById("scheduleTable");

    function saveSchedule() {
      const rows = Array.from(scheduleTable.querySelectorAll("tr")).slice(1);
      const data = rows.map(r => [
        r.cells[0].textContent.trim(),
        r.cells[1].textContent.trim()
      ]);
      localStorage.setItem("schedule", JSON.stringify(data));
    }

    function loadSchedule() {
      const saved = JSON.parse(localStorage.getItem("schedule") || "[]");
      if (saved.length === 0) return;
      scheduleTable.querySelectorAll("tr:not(:first-child)").forEach(r => r.remove());
      saved.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td contenteditable="true">${row[0]}</td>
          <td contenteditable="true">${row[1]}</td>
          <td><button onclick="removeRow(this)">‚ùå</button></td>
        `;
        scheduleTable.appendChild(tr);
      });
    }

    function addRow() {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td contenteditable="true">Time</td>
        <td contenteditable="true">Class</td>
        <td><button onclick="removeRow(this)">‚ùå</button></td>
      `;
      scheduleTable.appendChild(tr);
      saveSchedule();
    }

    function removeRow(btn) {
      btn.parentElement.parentElement.remove();
      saveSchedule();
    }

    scheduleTable.addEventListener("input", saveSchedule);
    loadSchedule();

    /* ---------------- Sticky Note Board ---------------- */
    const noteBoard = document.getElementById("noteBoard");

    function saveNotes() {
      const notes = [];
      document.querySelectorAll(".sticky").forEach(note => {
        notes.push({
          text: note.querySelector("textarea").value,
          x: note.style.left,
          y: note.style.top
        });
      });
      localStorage.setItem("stickyBoard", JSON.stringify(notes));
    }

    function loadNotes() {
      const saved = JSON.parse(localStorage.getItem("stickyBoard") || "[]");
      saved.forEach(n => createSticky(n.text, n.x, n.y));
    }

    function addStickyNote() {
      createSticky("", "10px", "10px");
      saveNotes();
    }

    function createSticky(text, left, top) {
      const note = document.createElement("div");
      note.className = "sticky";
      note.style.left = left;
      note.style.top = top;

      note.innerHTML = `
        <button onclick="this.parentElement.remove(); saveNotes()">‚ùå</button>
        <textarea>${text}</textarea>
      `;

      noteBoard.appendChild(note);

      const textarea = note.querySelector("textarea");
      textarea.addEventListener("input", saveNotes);

      note.onmousedown = function(e) {
        let shiftX = e.clientX - note.getBoundingClientRect().left;
        let shiftY = e.clientY - note.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          note.style.left = pageX - shiftX + "px";
          note.style.top = pageY - shiftY + "px";
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener("mousemove", onMouseMove);

        note.onmouseup = function() {
          document.removeEventListener("mousemove", onMouseMove);
          note.onmouseup = null;
          saveNotes();
        };
      };

      note.ondragstart = () => false;
    }

    loadNotes();
  </script>
</body>
</html>
