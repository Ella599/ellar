<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe4f2;
      color: #ff1493;
      margin: 0;
      padding: 20px;
    }

    h1 { text-align: center; }

    .backBtn {
      background: #ff69b4;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #ff69b4;
      width: 300px;
    }

    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendar {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ff69b4;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #ff69b4;
      color: white;
    }
  </style>
</head>
<body>
  <button class="backBtn" onclick="location.href='index.html'">‚¨Ö Back</button>
  <h1>üìö School Tools</h1>

  <div class="container">
    <!-- Homework Tracker -->
    <div class="box">
      <h2>Homework Tracker</h2>
      <input type="text" id="taskInput" placeholder="Enter homework...">
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </div>

    <!-- Calendar -->
    <div class="box calendar">
      <h2>Calendar</h2>
      <div id="calendar"></div>
    </div>
  </div>

  <script>
    // Homework Tracker
    function addTask() {
      const input = document.getElementById("taskInput");
      if (!input.value) return;
      const li = document.createElement("li");
      li.className = "task";
      li.innerHTML = `${input.value} <button onclick="this.parentElement.remove()">‚ùå</button>`;
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

    // Calendar Generator
    function generateCalendar() {
      const calendarDiv = document.getElementById("calendar");
      const date = new Date();
      const month = date.getMonth();
      const year = date.getFullYear();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let table = "<table><tr>";
      const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      for (let d of days) table += `<th>${d}</th>`;
      table += "</tr><tr>";

      for (let i = 0; i < firstDay; i++) table += "<td></td>";

      for (let day = 1; day <= daysInMonth; day++) {
        const today = day === date.getDate() ? " style='background:#ffb6c1;'" : "";
        table += `<td${today}>${day}</td>`;
        if ((day + firstDay) % 7 === 0) table += "</tr><tr>";
      }
      table += "</tr></table>";
      calendarDiv.innerHTML = table;
    }

    generateCalendar();
  </script>
</body>
</html>
