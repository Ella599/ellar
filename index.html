<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ella Fehlauer - Personal Profile</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #ff69b4; 
      background: #ffe4f2;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      background: #ffe4f2;
    }

    .profile {
      position: absolute;
      top: 20px;
      left: 20px;
      text-align: center;
      z-index: 1;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff1493;
    }

    .profile h1 {
      margin-top: 10px;
      font-size: 20px;
      color: #ff1493;
    }

    .countdown {
      position: absolute;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
      background: rgba(255, 240, 250, 0.8);
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ff69b4;
      z-index: 1;
    }

    #christmas { top: 200px; }
    #summer { top: 300px; }

    .toolbar {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      display: flex;
      gap: 10px;
    }

    .toolbar button {
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    #clearBtn { background-color: #ff69b4; }
    .pink { background-color: #ff69b4; }
    .purple { background-color: #a020f0; }
    .blue { background-color: #1e90ff; }

    #schoolBtn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: #ff69b4;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      z-index: 2;
    }

    #schoolBtn:hover { background: #ff1493; }
  </style>
</head>
<body>
  <canvas id="whiteboard"></canvas>

  <div class="profile">
    <img src="Screenshot%202025-09-25%20082821.png" alt="Profile Picture">
    <h1>Ella Fehlauer</h1>
  </div>

  <div class="countdown" id="christmas">
    <p>üéÑ Christmas Countdown üéÑ</p>
    <p id="timer-christmas"></p>
  </div>

  <div class="countdown" id="summer">
    <p>‚òÄÔ∏è Summer Vacation! ‚òÄÔ∏è</p>
    <p id="timer-summer"></p>
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <button id="clearBtn">Clear</button>
    <button class="pink" data-color="#ff69b4"></button>
    <button class="purple" data-color="#a020f0"></button>
    <button class="blue" data-color="#1e90ff"></button>
  </div>

  <!-- School Page Button -->
  <button id="schoolBtn" onclick="location.href='school.html'">üìö School Tools</button>

  <script>
    // Whiteboard
    const canvas = document.getElementById("whiteboard");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let drawing = false;
    let currentColor = "#ff69b4";

    canvas.addEventListener("mousedown", () => { drawing = true; ctx.beginPath(); });
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", e => {
      if (!drawing) return;
      ctx.lineWidth = 4;
      ctx.lineCap = "round";
      ctx.strokeStyle = currentColor;
      ctx.lineTo(e.clientX, e.clientY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX, e.clientY);
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
    document.querySelectorAll("[data-color]").forEach(btn => {
      btn.addEventListener("click", () => currentColor = btn.getAttribute("data-color"));
    });

    // Countdowns
    function updateCountdown(targetDate, elementId, includeYears=false) {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) return document.getElementById(elementId).textContent = "It's here! üéâ";

      let years = includeYears ? Math.floor(diff / (1000*60*60*24*365.25)) : 0;
      const months = Math.floor((diff / (1000*60*60*24*30.44)) % 12);
      const days = Math.floor((diff / (1000*60*60*24)) % 30.44);
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      let text = includeYears ? `${years} years, ` : "";
      text += `${months} months, ${days} days, ${hours} hrs, ${minutes} min, ${seconds} sec`;
      document.getElementById(elementId).textContent = text;
    }

    setInterval(() => {
      let nextChristmas = new Date(new Date().getFullYear(), 11, 25);
      if (new Date() > nextChristmas) nextChristmas.setFullYear(nextChristmas.getFullYear() + 1);
      updateCountdown(nextChristmas, "timer-christmas");
      updateCountdown(new Date("May 29, 2026 00:00:00"), "timer-summer", true);
    }, 1000);
  </script>
</body>
</html>
