<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ella Fehlauer - Personal Profile</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    canvas#whiteboard {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .card {
      position: absolute;
      background: pink;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1;
      cursor: move;
    }

    .profile img {
      width: 100%;
      border-radius: 10px;
    }

    .controls {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 192, 203, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 2;
    }

    button, input[type="file"] {
      margin-top: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button {
      background: white;
    }
  </style>
</head>
<body>
  <canvas id="whiteboard"></canvas>

  <!-- Profile Card -->
  <div class="card profile" style="top: 10px; left: 10px;">
    <img id="profilePic" src="Screenshot 2025-09-25 082821.png" alt="Profile Picture">
    <h2>Ella Fehlauer</h2>
    <input type="file" id="uploadPic" accept="image/*">
  </div>

  <!-- Countdown Card -->
  <div class="card" style="top: 10px; right: 10px;">
    <h3>Christmas!</h3>
    <p id="christmasCountdown"></p>
    <h3>Summer Vacation!</h3>
    <p id="summerCountdown"></p>
  </div>

  <!-- Inspiration Card -->
  <div class="card" style="bottom: 200px; left: 10px;">
    <h3>Inspirational Quote</h3>
    <p id="quote">Loading...</p>
    <button onclick="newQuote()">New Quote</button>
  </div>

  <!-- Affirmation Card -->
  <div class="card" style="bottom: 100px; left: 10px;">
    <h3>Daily Affirmation</h3>
    <p id="affirmation">Loading...</p>
    <button onclick="newAffirmation()">New Affirmation</button>
  </div>

  <!-- Music Player Card -->
  <div class="card" style="bottom: 200px; right: 10px;">
    <h3>Music Player</h3>
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>

  <!-- School Tools Card -->
  <div class="card" style="bottom: 100px; right: 10px;">
    <h3>School Tools</h3>
    <button onclick="window.location.href='school.html'">Go to School Page</button>
  </div>

  <!-- Whiteboard Controls -->
  <div class="controls">
    <button onclick="clearBoard()">Clear</button>
    <button onclick="toggleLock()">Lock/Unlock</button>
    <input type="color" id="colorPicker" value="#000000">
  </div>

  <script>
    // ========== WHITEBOARD ==========
    const canvas = document.getElementById('whiteboard');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let locked = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    canvas.addEventListener('mousedown', () => { if (!locked) drawing = true; });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.strokeStyle = document.getElementById('colorPicker').value;
      ctx.lineTo(e.clientX, e.clientY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX, e.clientY);
    });

    function clearBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    function toggleLock() {
      locked = !locked;
    }

    // ========== DRAGGABLE CARDS ==========
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mousedown', function(e) {
        let shiftX = e.clientX - card.getBoundingClientRect().left;
        let shiftY = e.clientY - card.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          card.style.left = pageX - shiftX + 'px';
          card.style.top = pageY - shiftY + 'px';
          card.style.right = 'auto';
          card.style.bottom = 'auto';
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        card.onmouseup = function() {
          document.removeEventListener('mousemove', onMouseMove);
          card.onmouseup = null;
        };
      });

      card.ondragstart = () => false;
    });

    // ========== COUNTDOWNS ==========
    function updateCountdowns() {
      const christmas = new Date("Dec 25, 2025 00:00:00").getTime();
      const summer = new Date("May 29, 2026 00:00:00").getTime();
      const now = new Date().getTime();

      function formatCountdown(target) {
        let distance = target - now;
        if (distance < 0) return "Expired!";
        let years = Math.floor(distance / (1000*60*60*24*365));
        let months = Math.floor(distance / (1000*60*60*24*30));
        let days = Math.floor(distance / (1000*60*60*24));
        let hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        let minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
        let seconds = Math.floor((distance % (1000*60)) / 1000);
        return `${years}y ${months}m ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      document.getElementById("christmasCountdown").innerText = formatCountdown(christmas);
      document.getElementById("summerCountdown").innerText = formatCountdown(summer);
    }
    setInterval(updateCountdowns, 1000);

    // ========== QUOTES & AFFIRMATIONS ==========
    const quotes = [
      "Believe you can and you're halfway there.",
      "Keep pushing forward!",
      "Your only limit is your mind.",
      "Dream it. Wish it. Do it."
    ];
    const affirmations = [
      "I am capable of amazing things.",
      "I learn and grow every day.",
      "I believe in myself.",
      "I am strong and confident."
    ];

    function newQuote() {
      document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];
    }
    function newAffirmation() {
      document.getElementById("affirmation").innerText = affirmations[Math.floor(Math.random() * affirmations.length)];
    }
    newQuote();
    newAffirmation();

    // ========== PROFILE PIC UPLOAD ==========
    document.getElementById("uploadPic").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("profilePic").src = e.target.result;
          localStorage.setItem("profileImage", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    window.addEventListener("load", () => {
      const savedPic = localStorage.getItem("profileImage");
      if (savedPic) {
        document.getElementById("profilePic").src = savedPic;
      }
    });
  </script>
</body>
</html>
