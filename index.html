<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ella Fehlauer - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: pink;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #profilePic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }
    #name {
      margin-left: 15px;
      font-size: 28px;
      font-weight: bold;
      color: white;
    }
    #picUpload {
      margin-left: 20px;
    }
    .countdowns {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .countdown {
      background: #ffb6c1;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      width: 200px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff4d94;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e60073;
    }
    canvas {
      border: 2px solid white;
      background: #fff0f5;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>
    <img id="profilePic" src="Screenshot 2025-09-25 082821.png" alt="Profile Picture">
    <div id="name">Ella Fehlauer</div>
    <input type="file" id="picUpload" accept="image/*">
  </header>

  <div class="countdowns">
    <div class="countdown" id="christmas">
      <h3>Christmas!</h3>
      <p id="christmasTimer"></p>
    </div>
    <div class="countdown" id="summer">
      <h3>Summer Vacation!</h3>
      <p id="summerTimer"></p>
    </div>
  </div>

  <button onclick="window.location.href='school.html'">Go to School Page</button>

  <canvas id="board" width="600" height="400"></canvas>

  <script>
    /* ---------------- Countdown Timers ---------------- */
    function updateCountdown(id, targetDate) {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById(id).innerText = "It's here!";
        return;
      }

      const years = Math.floor(diff / (1000*60*60*24*365));
      const months = Math.floor((diff % (1000*60*60*24*365)) / (1000*60*60*24*30));
      const days = Math.floor((diff % (1000*60*60*24*30)) / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);

      document.getElementById(id).innerText =
        `${years}y ${months}m ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(() => {
      updateCountdown("christmasTimer", new Date("Dec 25, 2025 00:00:00"));
      updateCountdown("summerTimer", new Date("May 29, 2026 00:00:00"));
    }, 1000);

    /* ---------------- Whiteboard ---------------- */
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.fillStyle = "#ff4d94";
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 5, 0, Math.PI * 2);
      ctx.fill();
    }

    /* ---------------- Profile Picture Upload ---------------- */
    const profilePic = document.getElementById("profilePic");
    const picUpload = document.getElementById("picUpload");

    const savedPic = localStorage.getItem("profilePic");
    if (savedPic) {
      profilePic.src = savedPic;
    }

    picUpload.addEventListener("change", function() {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        profilePic.src = e.target.result;
        localStorage.setItem("profilePic", e.target.result);
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
